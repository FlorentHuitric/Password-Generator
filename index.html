<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="Style.css">
        <title>My Password Generator</title>
    </head>

    <body>
        <div class="body">
        <h1>Password Generator</h1>
        <div class="click">
            <button id="click" type="button">Generate</button>
            <label for="length">Length</label>
            <input type="number" id="length" placeholder="Length">
        </div>
        <div class="result">
            <ol id="result">
                <li>Choose your password length</li>    
                <li>Then, click the <strong>Generate</strong>button</li>
            </ol>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
        <script src="main.js"></script>
        </div>
    </body>
</html>
